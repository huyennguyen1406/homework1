<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dieu kien chia het</title>
</head>
<body>
<script>
  let number = +prompt('Nhap so: ');
  if (number % 3 == 0){
      if (number % 5 == 0){
          document.write("CodeGym");
      } else {
          document.write("Code");
      }
  }
  else if (number % 7 == 0){
      document.write("Gym");
  }
  else {
      document.write("Khong phu hop")
  }
</script>
</body>
</html>
