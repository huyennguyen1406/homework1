<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so lon nhat</title>
</head>
<body>
<script>
    let a = +prompt('Nhap so a: ');
    let b = +prompt('Nhap so b: ');
    let c = +prompt('Nhap so c: ');
    let max = '';
    if (a > b) {
        if (a > c) {
            document.write("So lon nhat la: " + a);
        } else {
            document.write("So lon nhat la: " + c);
        }
    } else {
        if (b > c) {
            document.write("So lon nhat la: " + b);
        } else {
            document.write("So lon nhat la: " + c);
        }
    }
</script>
</body>
